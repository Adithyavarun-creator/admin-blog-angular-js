<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme">All Subscribers</h3>
          <p>Manage your subscribers here</p>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th width="10">No</th>
                <th width="200">Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of userArrays; let i = index">
                <td width="10">{{ i + 1 }}</td>
                <td width="200">{{ user.data.name }}</td>
                <td width="200">{{ user.data.email }}</td>
                <!-- <td width="300">{{ post.data.excerpt }}</td> -->
                <td></td>
                <td>
                  <button
                    class="btn btn-sm btn-danger ml-2"
                    (click)="onDelete(user.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
